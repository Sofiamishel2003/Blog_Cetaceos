<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Cetáceos</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/prop-types/prop-types.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

    const { useState, useEffect } = React;

    const Loading = () => <div>Cargando...</div>;

    const PostItem = ({ post }) => {
        const styles = {
            border: '1px solid #ccc',
            borderRadius: '5px',
            padding: '10px',
            marginBottom: '10px',
            backgroundColor: '#f9f9f9',
        };

        return (
            <div style={styles}>
                <h2>{post.name}</h2>
                <p>{post.description}</p>
                <p>{post.family}</p>
                <p>{post.diet}</p>
                <p>{post.funfact}</p>
            </div>
        );
    };

    PostItem.propTypes = {
        post: PropTypes.shape({
            name: PropTypes.string.isRequired,
            description: PropTypes.string.isRequired,
            family: PropTypes.string.isRequired,
            diet: PropTypes.string.isRequired,
            funfact: PropTypes.string.isRequired,
        }).isRequired,
    };

    const Posts = () => {
        const [posts, setPosts] = useState([]);
        const [loading, setLoading] = useState(true);
        const [error, setError] = useState('');

        useEffect(() => {
            const getPosts = async () => {
                try {
                    const response = await fetch('https://api.tiburoncin.lat/22049/posts');
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const data = await response.json();
                    setPosts(data);
                } catch (error) {
                    setError(error.message);
                } finally {
                    setLoading(false);
                }
            };

            getPosts();
        }, []);

        if (loading) return <Loading />;
        if (error) return <div>Error: {error}</div>;
        if (posts.length === 0) return <div>No hay posts disponibles.</div>;

        return (
            <div>
                {posts.map((post) => (
                    <PostItem key={post.id} post={post} />
                ))}
            </div>
        );
    };

    const App = () => {
        return (
            <div>
                <h1>Blog de Cetáceos</h1>
                <Posts />
            </div>
        );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
